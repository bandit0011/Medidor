<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos ThingSpeak</title>
    
    <!-- Incluimos la librería de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            width: 90%;
            max-width: 700px; /* Se ajusta al tamaño máximo */
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .chart-container {
                width: 100%;
            }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Visualización de Datos con ThingSpeak</h1>
    
    <div class="chart-container">
        <canvas id="thingSpeakChart"></canvas>
    </div>

    <!-- Controles para interactuar -->
    <div class="controls">
        <button id="pauseButton">Pausar Actualización</button>
        <button id="resumeButton" disabled>Reanudar Actualización</button>
    </div>

    <script>
        // API Key de lectura y la URL de ThingSpeak
        const apiKey = '0UU08QNI5IPVG4AB'; // Reemplaza con tu API Key de lectura
        const channelId = '2701710';     // Reemplaza con tu ID de canal
        
        let updateInterval;  // Variable para manejar el intervalo de actualización automática
        let isPaused = false; // Para manejar el estado de pausa

        // Función para obtener los datos de ThingSpeak
        async function getThingSpeakData() {
            const url = `https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=10`;
            const response = await fetch(url);
            const data = await response.json();
            return data.feeds;  // Devolvemos los datos de los feeds
        }

        // Función para crear o actualizar el gráfico
        async function createChart() {
            const feeds = await getThingSpeakData();
            
            // Extraemos los datos de tiempo y valores (Field 1 y Field 2)
            const labels = feeds.map(feed => new Date(feed.created_at).toLocaleString());
            const dataPointsField1 = feeds.map(feed => parseFloat(feed.field1));
            const dataPointsField2 = feeds.map(feed => parseFloat(feed.field2));

            // Configuración del gráfico
            const ctx = document.getElementById('thingSpeakChart').getContext('2d');
            
            if (window.myChart) {
                // Si el gráfico ya existe, actualizamos los datos
                window.myChart.data.labels = labels;
                window.myChart.data.datasets[0].data = dataPointsField1;
                window.myChart.data.datasets[1].data = dataPointsField2;
                window.myChart.update();
            } else {
                // Si no existe, lo creamos
                window.myChart = new Chart(ctx, {
                    type: 'line', // Tipo de gráfico: línea
                    data: {
                        labels: labels, // Fechas y horas
                        datasets: [
                            {
                                label: 'Corriente (Field 1)',
                                data: dataPointsField1, // Valores de Field 1
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 2
                            },
                            {
                                label: 'Voltaje (Field 2)',
                                data: dataPointsField2, // Valores de Field 2
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 2
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Tiempo'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Valor'
                                }
                            }
                        }
                    }
                });
            }
        }

        // Función para iniciar la actualización automática
        function startAutoUpdate() {
            updateInterval = setInterval(createChart, 15000); // Actualiza cada 15 segundos
        }

        // Función para detener la actualización automática
        function stopAutoUpdate() {
            clearInterval(updateInterval);
        }

        // Event listeners para los botones
        document.getElementById('pauseButton').addEventListener('click', function() {
            stopAutoUpdate();
            isPaused = true;
            this.disabled = true;
            document.getElementById('resumeButton').disabled = false;
        });

        document.getElementById('resumeButton').addEventListener('click', function() {
            startAutoUpdate();
            isPaused = false;
            this.disabled = true;
            document.getElementById('pauseButton').disabled = false;
        });

        // Llamamos a la función para crear el gráfico al cargar la página
        createChart();

        // Iniciamos la actualización automática
        startAutoUpdate();
    </script>

</body>
</html>
